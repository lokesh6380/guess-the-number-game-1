<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <marquee class="marquee">Guess The Number Challenge ?</marquee>
    <div class="container">

        <h1 class="heading text-uppercase">Guess the Number</h1>
        <input id="guessnumber"> 
        <button onclick="check()" class="btn-primary">Check</button>
        <p id="result">You Are Right/Wrong</p>
        <p id="score">Score: 10</p> 
    </div>
    <script>
        var guessnumber = document.getElementById("guessnumber"); 

        var result = document.getElementById("result");
        var score = document.getElementById("score");
        var randomnumber = Math.floor(Math.random() * 10) + 1;
        var totalscore = 10;

        function check() {
            var enterednumber = parseInt(guessnumber.value); 
            if (randomnumber == enterednumber) {
                console.log("right");
                result.textContent = "Right"; 
                alert("You won!");
            } else {
                totalscore = totalscore - 1;
                score.textContent = "Score: " + totalscore; 
                result.textContent = "Wrong";
            }
        }
    </script>
</body>
</html>
